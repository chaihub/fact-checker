[mypy]
# MyPy strict type checking configuration for FactChecker

# Python version
python_version = 3.10

# Strictness settings
strict = True

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-pytesseract]
ignore_missing_imports = True

[mypy-tweepy]
ignore_missing_imports = True

[mypy-aiohttp]
ignore_missing_imports = True

[mypy-uvicorn]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

# Report settings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Output
pretty = True
show_error_codes = True
show_error_context = True
